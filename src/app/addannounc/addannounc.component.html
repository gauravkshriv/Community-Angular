<div class="event_page">
<div class="row">
    <div class="col-lg-8">
    <div class="event_title add"><h4>Announcement Registration</h4></div>
  <div class="add_evnt">
<div class="events">
  <ul>
    <a routerLink="/events/post-event"> <li>Event</li></a>
    <a routerLink="/events/announcements/add"> <li class="active">Announcement</li></a>
  </ul>
</div>

<div class="event_registration">
<form class="form-signin">
<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Categories</label>
    <div class="col-sm-10">
        <select [(ngModel)]="category" name="type" id="property-type" class="form-control" required>
        <option
        *ngFor="let type of propertyTypes"
        [value]="type">
        {{ utilService.capitalize(type) }}
        </option>
        </select></div>
        </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Title Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="event" [(ngModel)]="title" required>
      </div>
    </div>


      <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="organizer" [(ngModel)]="subject" placeholder="">
          </div>
        </div>


    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  name="description" [(ngModel)]="description" placeholder="">
        </div>
      </div>


       <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Event Date</label>
            <div class="col-sm-10">
              <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="yyyy-mm-dd"
                             name="date" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>
             </div>
          </div>

          <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label cal">Event Time</label>
              <div class="col-sm-10">
                <div class="form-group">
                    <ngb-timepicker name="time" [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
                    </div>
               </div>
            </div>


            <!-- <pre>Selected time: {{time | json}}</pre> -->
          
<div class="form-group row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="AddEvent()">Register Announcement</button>

      </div>
      </div>
  </form>
</div>


</div>
</div>



<div class="col-lg-4">
    <div class="event_title">
    <h4>Up Coming Events</h4> 
  </div>
    <div class="card">
    <div class="event-item">
        <div class="announc_event event_page_left">
          <div class="event-place">
           
    </div>
    </div>
  </div>

</div>
</div>

</div>
</div>
